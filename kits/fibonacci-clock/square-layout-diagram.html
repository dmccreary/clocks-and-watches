<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 620 400">
    <!-- Background -->
    <rect width="620" height="400" fill="white" stroke="none"/>
    
    <!-- No title -->
    
    <!-- Diagram (100px = 1 inch scale) -->
    <g transform="translate(10, 40)">
      <!-- The grid (6" width × 3.75" height) -->
      <rect x="0" y="0" width="600" height="375" fill="none" stroke="#999999" stroke-width="1" stroke-dasharray="5,5"/>
      
      <!-- The 5-square (3.75") - on the right -->
      <rect x="225" y="0" width="375" height="375" fill="#f8f8f8" stroke="black" stroke-width="2"/>
      <text x="412.5" y="187.5" font-family="Arial" font-size="36" text-anchor="middle" dominant-baseline="middle">5</text>
      <text x="412.5" y="230" font-family="Arial" font-size="16" text-anchor="middle" dominant-baseline="middle">3.75" × 3.75"</text>
      
      <!-- The 2-square (1.5") -->
      <rect x="0" y="0" width="150" height="150" fill="#e8e8e8" stroke="black" stroke-width="2"/>
      <text x="75" y="75" font-family="Arial" font-size="36" text-anchor="middle" dominant-baseline="middle">2</text>
      <text x="75" y="110" font-family="Arial" font-size="14" text-anchor="middle" dominant-baseline="middle">1.5" × 1.5"</text>
      
      <!-- The 3-square (2.25") -->
      <rect x="0" y="150" width="225" height="225" fill="#f1f1f1" stroke="black" stroke-width="2"/>
      <text x="112.5" y="262.5" font-family="Arial" font-size="36" text-anchor="middle" dominant-baseline="middle">3</text>
      <text x="112.5" y="305" font-family="Arial" font-size="16" text-anchor="middle" dominant-baseline="middle">2.25" × 2.25"</text>
      
      <!-- The 1-squares (0.75" each) -->
      <rect x="150" y="0" width="75" height="75" fill="#e0e0e0" stroke="black" stroke-width="2"/>
      <text x="187.5" y="37.5" font-family="Arial" font-size="24" text-anchor="middle" dominant-baseline="middle">1</text>
      <text x="187.5" y="65" font-family="Arial" font-size="10" text-anchor="middle" dominant-baseline="middle">0.75" × 0.75"</text>
      
      <rect x="150" y="75" width="75" height="75" fill="#e0e0e0" stroke="black" stroke-width="2"/>
      <text x="187.5" y="112.5" font-family="Arial" font-size="24" text-anchor="middle" dominant-baseline="middle">1</text>
      <text x="187.5" y="140" font-family="Arial" font-size="10" text-anchor="middle" dominant-baseline="middle">0.75" × 0.75"</text>
      
      <!-- Measurements -->
      <line x1="0" y1="-20" x2="600" y2="-20" stroke="black" stroke-width="1"/>
      <line x1="0" y1="-25" x2="0" y2="-15" stroke="black" stroke-width="1"/>
      <line x1="600" y1="-25" x2="600" y2="-15" stroke="black" stroke-width="1"/>
      <text x="300" y="-35" font-family="Arial" font-size="16" text-anchor="middle">6 inches</text>
      
      <line x1="-20" y1="0" x2="-20" y2="375" stroke="black" stroke-width="1"/>
      <line x1="-25" y1="0" x2="-15" y2="0" stroke="black" stroke-width="1"/>
      <line x1="-25" y1="375" x2="-15" y2="375" stroke="black" stroke-width="1"/>
      <text x="-40" y="187.5" font-family="Arial" font-size="16" text-anchor="middle" transform="rotate(-90, -40, 187.5)">3.75 inches</text>
    </g>
  </svg>
